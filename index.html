--- 
layout: default
title: Aurinkokunta cooperative
---

{% assign sorted_people = site.posts | sort:"name" %}

{% for person in sorted_people %}
  <div class="person">
    {% if person.link %}
    <h3><a href="{{person.link}}">{{ person.name }}</a></h3>
    {% else %}
    <h3>{{ person.name }}</h3>
    {% endif %}
    <h4>{{ person.short }}</h4>
    <div>{{ person.content }}</div>
  </div>
{% endfor %}
