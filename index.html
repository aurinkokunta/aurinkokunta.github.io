--- 
layout: default
title: Aurinkokunta cooperative
---

{% for post in site.posts %}
  <div class="person">
    {% if post.url %}
    <h3><a href="{{post.url}}">{{ post.name }}</a></h3>
    {% else %}
    <h3>{{ post.name }}</h3>
    {% endif %}
    <h4>{{ post.short }}</h4>
    <div>{% include post.html %}</div>
  </div>
{% endfor %}
